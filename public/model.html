<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Certificate</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @page {
            size: A4;
            margin: 0;
        }
        body {
            margin: 0;
            padding: 0;
        }
        .certificate {
            padding: 20px;
            margin: 40px auto;
            width: 90%;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .title-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            flex: 1;
            margin-right: 10px;
            text-align: right;
        }
        .form-group select,
        .form-group input[type="text"] {
            flex: 2;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group.col-md-12 {
            display: flex;
            align-items: center;
        }
        .option {
            margin-bottom: 30px;
        }
        @media print {
            /* Print specific styles */
        }
    </style>
</head>
<body>
<div class="certificate">
    <div class="title-container">
        <h2>ANNEXURE-5</h2>
        <h2>DEPARTMENT OF TECHNICAL EDUCATION-TAMILNADU.</h2>
        <h2>TRANSFER CERTIFICATE</h2>
    </div>
    <div class="tc-number form-row">
        <label for="tc_no">TC NO:<strong>BE/</strong><button id="incrementButton">1</button></label>
        <label for="academic_year">/Academic Year:</label>
        <select id="academic_year" name="academic_year">
            <option value="2027-2028">2027-2028</option>
            <option value="2025-2026">2025-2026</option>
            <option value="2024-2025">2024-2025</option>
            <option value="2023-2024">2023-2024</option>
            <option value="2022-2023">2022-2023</option>
            <option value="2021-2022">2021-2022</option>
        </select>
        <label for="college_name"><strong> Reg.No:</strong><input type="text" id="registernumber" name="registernumber"></label>
    </div>
    <form>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="college_name"><strong>1 Name of the College</strong><span>:</span></label>
                <select id="clgname" name="clgname">
                    <option value="clgname">GOVERNMENT COLLEGE OF ENGINEERING, SALEM-636011</option>
                </select>
            </div>
            <div class="form-group col-md-12">
                <label for="pupil_name"><strong>2 Name of the Pupil</strong><span>:</span></label>
                <input type="text" id="pupil_name" name="pupil_name">
            </div>
            <div class="form-group col-md-12">
                <label for="parent_name"><strong>3 Name of the Father or Mother</strong><span>:</span></label>
                <input type="text" id="parent_name" name="parent_name">
            </div>
            <div class="form-group col-md-12">
                <label for="nationality"><strong>4 Nationality, Religion and Community</strong><span>:</span></label>
                <input type="text" id="nationality" name="nationality">
            </div>
            <div class="form-group col-md-12">
                <label for="dob"><strong>5 Date of Birth as entered in the admission register in figures and words</strong><span>:</span></label>
                <input type="text" id="dob" name="dob">
            </div>
            <div class="form-group col-md-12">
                <label for="course" style="margin-right: 10px;"><strong>6 Course in which the Pupil was studying:at the time of leaving (in words)</strong><span>:</span></label>
                <select id="coursename" name="coursename">
                    <option value="course" class="option">B.E.,COMPUTER SCIENCE AND ENGINEERING (EIGHTH SEMESTER)</option>
                    <option value="course" class="option">B.E.,ELECTRONICS AND COMMUNICATION ENGINEERING (EIGHTH SEMESTER) </option>
                    <option value="course" class="option">B.E.,MECHANICAL ENGINEERING (EIGHTH SEMESTER)</option>
                    <option value="course" class="option">B.E,CIVIL ENGINEERING (EIGHTH SEMESTER)</option>
                    <option value="course" class="option">B.E.,ELECTRICAL AND ELECTRONICS ENGINEERING (EIGHTH SEMESTER)</option>
                    <option value="course" class="option">METALLURGY (EIGHTH SEMESTER)</option>
                </select>
            </div>
            <div class="form-group col-md-12">
                <label for="admission_date"><strong>7 Date of Admission (The year to be entered in words)</strong><span>:</span></label>
                <input type="text" id="admission_date" name="admission_date">
            </div>
            <div class="form-group col-md-12">
                <label for="promotion"><strong>8 Whether qualified for promotion</strong><span>:</span></label>
                <input type="text" id="promotion" name="promotion">
            </div>
            <div class="form-group col-md-12">
                <label for="fees"><strong>9 a) Whether the Pupil paid all the fees: YES due to the College?</strong><span>:</span></label>
                <input type="text" id="fees" name="fees">
            </div>
            <div class="form-group col-md-12">
                <label for="fees_b"><strong>b) Whether the Pupil was in receipt of any scholarship or any educational concessions</strong><span>:</span></label>
                <input type="text" id="fees_b" name="fees_b">
            </div>
            <div class="form-group col-md-12">
                <label for="scholarship"><strong>10 Whether the Pupil was in receipt of any scholarship or any educational concessions</strong><span>:</span></label>
                <input type="text" id="scholarship" name="scholarship">
            </div>
            <div class="form-group col-md-12">
                <label for="medical_inspection"><strong>11 Whether the Pupil has undergone medical inspection if any, during the academic year First or Repeat to be specified</strong><span>:</span></label>
                <input type="text" id="medical_inspection" name="medical_inspection">
            </div>
            <div class="form-group col-md-12">
                <label for="left_date"><strong>12 Date on which the Pupil actually left the College</strong><span>:</span></label>
                <input type="text" id="left_date" name="left_date">
            </div>
            <div class="form-group col-md-12">
                <label for="medium"><strong>13 Medium of Instruction</strong><span>:</span></label>
                <select id="medium" name="medium">
                    <option value="medium">ENGLISH</option>
                </select>
            </div>
            <div class="form-group col-md-12">
                <label for="application_date"><strong>14 Date on which the application for Transfer Certificate was made</strong><span>:</span></label>
                <input type="text" id="application_date" name="application_date">
            </div>
            <div class="form-group col-md-12">
                <label for="tc_date"><strong>15 Date of Transfer Certificate</strong><span>:</span></label>
                <input type="text" id="tc_date" name="tc_date">
            </div>
            <div class="form-group col-md-12">
                <label for="signature"><strong>16 Signature of the Vice Principal with College Seal</strong><span>:</span></label>
                <input type="text" id="signature" name="signature">
            </div>
        </div>
    </form>
</div>
<div class="container">
    <div class="row button-container">
        <div class="col-md-6 text-left">
            <button type="submit" class="btn btn-primary">Back</button>
            <button onclick="sendEmail()" class="btnemail btn btn-primary">Send Mail to Students</button>
        </div>
        <div class="col-md-6 text-right">
            <button onclick="printTC()" class="btn btn-primary print-button">Print Transfer Certificate</button>
        </div>
    </div>
</div>
<!-- Bootstrap JS and jQuery (optional, for Bootstrap functionality) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script>
    var button = document.getElementById('incrementButton');
    // Add click event listener
    button.addEventListener('click', function() {
        // Get the current value of the button
        var currentValue = parseInt(button.textContent);
        // Increment the value by 1
        var newValue = currentValue + 1;
        // Update the button text with the new value
        button.textContent = newValue;
    });
    function printTC() {
        window.print();
    }
    function sendEmail() {
        // Modify the following lines with your email sending logic
        var recipientEmail = "recipient@example.com";
        var subject = " Your Transfer Certificate (TC) is Ready for Pickup";
        var body = "Dear Student I hope this email finds you well. We are pleased to inform you that your Transfer Certificate (TC) is now ready for pickup from the GCE's administrative office. Please make sure to bring a valid ID for verification purposes when collecting your TC. If you have any questions or need further assistance, feel free to contact us. Best Regards Contact Us +91 6369306199"
        var mailtoLink = "mailto:" + encodeURIComponent(recipientEmail) +
                         "?subject=" + encodeURIComponent(subject) +
                         "&body=" + encodeURIComponent(body);
        window.location.href = mailtoLink;
    }
</script>
</body>
</html>
